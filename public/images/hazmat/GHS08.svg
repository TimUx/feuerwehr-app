  <!-- Star burst inside torso (health hazard) -->
  <circle cx="240" cy="250" r="15" fill="white"/>
  <circle cx="272" cy="250" r="15" fill="white"/>
  <!-- Arms -->
  <ellipse cx="200" cy="240" rx="20" ry="55" fill="#000000" transform="rotate(-20 200 240)"/>
  <ellipse cx="312" cy="240" rx="20" ry="55" fill="#000000" transform="rotate(20 312 240)"/>
  <!-- Legs -->
  <ellipse cx="236" cy="345" rx="18" ry="60" fill="#000000"/>
  <ellipse cx="276" cy="345" rx="18" ry="60" fill="#000000"/>
</svg>
