<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- White background with vertical stripes -->
  <rect width="300" height="300" fill="white"/>
  <!-- Black stripes on top half -->
  <rect x="0" y="0" width="300" height="10" fill="#000000"/>
  <rect x="0" y="20" width="300" height="10" fill="#000000"/>
  <rect x="0" y="40" width="300" height="10" fill="#000000"/>
  <rect x="0" y="60" width="300" height="10" fill="#000000"/>
  <rect x="0" y="80" width="300" height="10" fill="#000000"/>
  <rect x="0" y="100" width="300" height="10" fill="#000000"/>
  <rect x="0" y="120" width="300" height="10" fill="#000000"/>
  <rect x="0" y="140" width="300" height="10" fill="#000000"/>
  <!-- Black border -->
  <rect x="10" y="10" width="280" height="280" fill="none" stroke="black" stroke-width="6"/>
  <!-- Class number -->
  <text x="150" y="250" text-anchor="middle" font-size="100" font-weight="bold" fill="#000000" font-family="Arial, sans-serif" text-decoration="underline">9</text>
</svg>
