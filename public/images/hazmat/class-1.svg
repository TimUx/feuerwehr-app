<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Orange/red background -->
  <rect width="300" height="300" fill="#FF6600"/>
  <!-- White border -->
  <rect x="10" y="10" width="280" height="280" fill="none" stroke="white" stroke-width="6"/>
  <!-- Explosion symbol -->
  <g transform="translate(150,120)">
    <circle cx="0" cy="0" r="35" fill="#000000"/>
    <!-- Burst lines -->
    <line x1="0" y1="-35" x2="0" y2="-60" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
    <line x1="25" y1="-25" x2="42" y2="-42" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
    <line x1="35" y1="0" x2="60" y2="0" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
    <line x1="25" y1="25" x2="42" y2="42" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="35" x2="0" y2="60" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
    <line x1="-25" y1="25" x2="-42" y2="42" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
    <line x1="-35" y1="0" x2="-60" y2="0" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
    <line x1="-25" y1="-25" x2="-42" y2="-42" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
  </g>
  <!-- Class number -->
  <text x="150" y="260" text-anchor="middle" font-size="100" font-weight="bold" fill="#000000" font-family="Arial, sans-serif">1</text>
</svg>
