<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Class 4 - Flammable Solids (Red/White striped background with flame) -->
  <defs>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <rect width="10" height="20" fill="#FF0000"/>
      <rect x="10" width="10" height="20" fill="#FFF"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#stripes)" stroke="#000" stroke-width="2" transform="rotate(45 50 50)"/>
  <path d="M 50,20 Q 40,35 45,45 Q 50,40 50,50 Q 50,40 55,45 Q 60,35 50,20 Z" fill="#000"/>
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">4</text>
</svg>
