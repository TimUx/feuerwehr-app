  <g transform="translate(50,45)">
    <circle r="8" fill="#000"/>
    <!-- Three blades with proper gaps -->
    <path d="M 0,-8 L -2,-15 Q 0,-17 2,-15 L 0,-8 A 15,15 0 0,0 -13,-7.5 L -8,0 Z" fill="#000"/>
    <path d="M 0,-8 L 2,-15 Q 0,-17 -2,-15 L 0,-8 A 15,15 0 0,1 13,-7.5 L 8,0 Z" fill="#000"/>
