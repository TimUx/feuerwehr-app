  <!-- Trefoil radiation symbol -->
  <g transform="translate(150,130)">
    <circle cx="0" cy="0" r="20" fill="#000000"/>
    <!-- Three blades -->
    <path d="M0,-20 Q-15,-50 -30,-70 L-20,-80 Q0,-60 15,-50 Q5,-30 0,-20 Z" fill="#000000"/>
    <path d="M17.3,-10 Q30,-40 60,-52 L65,-40 Q40,-30 25,-10 Q20,5 17.3,-10 Z" fill="#000000" transform="rotate(120 0 0)"/>
    <path d="M17.3,-10 Q30,-40 60,-52 L65,-40 Q40,-30 25,-10 Q20,5 17.3,-10 Z" fill="#000000" transform="rotate(240 0 0)"/>
  </g>
  <!-- Class number -->
